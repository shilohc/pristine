{{ partialCached "header/head.html" . }}

  <div id="main">
    {{ partial "nav.html" . }}

    <h1>{{ .Title }}</h1>
    <ul>
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        - {{ .Date.Format "Jan 2, 2006" }}</li>
    {{ end }}
    </ul>
  </div>

{{ partial "sidemenu.html" . }}
{{ partialCached "footer/foot.html" . }}
